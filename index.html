<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>STOCK SELECTOR</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div class="container">

    <div class="checkboxes">
      <label><input type="checkbox" value="SC"><span>Screener</span></label>
      <label><input type="checkbox" value="GS"><span>Google Search</span></label>
      <label><input type="checkbox" value="TVS"><span>TradingView Superchart</span></label>
      <label><input type="checkbox" value="TVT"><span>TradingView Technicals</span></label>
    </div>

    <div class="sub-container">

      <button id="launch-button">LAUNCH</button>

      <div class="dropdown">
        <select name="bank-selector" id="banks" title="Choose Stock">
          <option value="" disabled selected>b n k</option>
        <option value="KOTAKBANK">KOTAKBANK</option>
          <option value="HDFCBANK">HDFCBANK</option>
          <option value="ICICIBANK">ICICIBANK</option>
          <option value="BANDHANBNK">BANDHANBNK</option>
          <option value="CANBK">CANBK</option>
          <option value="SBIN">SBIN</option> 
          <option value="SBICARD">SBICARD</option>
        </select>
        <select name="others-selector" id="others" title="Choose Stock">
          <option value="" disabled selected>o t h</option>
          <option value="GUJGASLTD">GUJGASLTD</option>
          <option value="ASIANPAINT">ASIANPAINT</option>
          <option value="INDIGOPNTS">INDIGOPNTS</option>
          <option value="HCLTECH">HCLTECH</option>
          <option value="NAUKRI">NAUKRI</option>
          <option value="WIPRO">WIPRO</option>
          <option value="ZOMATO">ZOMATO</option>
          <option value="RELIANCE">RELIANCE</option>d
          <option value="VEDL">VEDL</option>
          <option value="SCI">SCI</option>
          <option value="SUZLON">SUZLON</option>
          <option value="SBILIFE">SBILIFE</option>
          <option value="HDFCLIFE">HDFCLIFE</option>
        </select>
      </div>
    </div>

  </div>

  <div id="notes">
    <div class="note">
      KOTAKBANK:
      is making BULLISH HARAMI on monthly. 
    </div>
    <div class="note">
      SBICARD:
      is making BULLISH HARAMI on monthly. 
    </div>
    <div class="note">
      GUJGASLTD:
      in downward breakout. 
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
